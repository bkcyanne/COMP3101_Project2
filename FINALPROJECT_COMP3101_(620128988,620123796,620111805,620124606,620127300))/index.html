<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Processing Scheduling Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous"> <!-- request bootstrap for overall design -->
    <link rel="stylesheet" href="style.css"/>  <!-- Gets the css stylesheet -->
</head>

<header>
  <div class="header">  <!-- Creates the header for the website -->
    <h1>Process Scheduling Algorithms</h1>
  </div>
</header>

<main>
<div class="container"> <!-- Creates heading that tells the user what they section should do in this section  -->
  <h2>Pick an Algorithm:</h2>
  <div class="row">
    <div class="col-6"> <!-- Generates buttons that user can select for an algorithm -->
      <div class="list-group list-group-horizontal" id="list-tab" role="tablist">
        <button
        class="list-group-item list-group-item-action btn-sm active"
        id="FCFS-list"
        data-toggle="list"
        data-target="#FCFS"
        role="tab"
        aria-controls="home">
        First Come First Serve
        </button>
        <button
        class="list-group-item list-group-item-action btn-sm"
        id="SJN-list"
        data-toggle="list"
        data-target="#SJN"
        role="tab"
        aria-controls="profile">
        Shortest Job Next
        </button>
        <button
        class="list-group-item list-group-item-action btn-sm"
        id="PS-list"
        data-toggle="list"
        data-target="#PS"
        role="tab"
        aria-controls="messages">
        Priority Scheduling
        </button>
        <button
        class="list-group-item list-group-item-action btn-sm"
        id="RR-list"
        data-toggle="list"
        data-target="#RR"
        role="tab"
        aria-controls="settings">
        Round Robin
        </button>
      </div>
    </div>
  </div>

  <div class="mt-3 tab-content"> <!-- Generates buttons that add or delete rows with process information -->
    <button type="button" class="btn btn-sm btn-success add-row">Add A Row</button>
    <button type="button" class="btn btn-sm btn-danger remove-row">Delete a Row</button>
    
    <!-- Creates a table that accepts user input about a process -->
    <div class="fade tab-pane show active" id="FCFS" role="tabpanel" aria-labelledby="FCFS-list">
    <table class="table table-hover table-bordered table-responsive mt-3" id="FCFS-table">
      <thead>
        <tr>
          <th scope="col">Process</th>
          <th scope="col">Arrival Time</th>
          <th scope="col">Service Time</th>
        </tr>
      </thead>
      <tbody>
        <tr class="P0">
          <td scope="row" id="start">P0</td>
          <td><input type="number" class="form-control p-0" name="arrivalTime" id="arrTime0" value="0"></td>
          <td> <input id="service0" class="form-control p-0" type="number" name="serviceTime" min="0" value="4"/>
          </td>
        </tr>
      </tbody>
    </table>
    <button id="FCFS-btn" class="btn btn-md btn-success">Simulate</button>
  </div>

  <div class="fade tab-pane" id="SJN" role="tabpanel" aria-labelledby="SJN-list" >
    <table class="table table-hover table-bordered table-responsive mt-3" id="SJN-table">
      <thead>
        <tr>
          <th scope="col">Process</th>
          <th scope="col">Arrival Time</th>
          <th scope="col">Service Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row" id="second_start" class="P0"> P0 </td>
          <td> <input class="form-control p-0" type="number" name="arrivalTime" min="0" value="0"/> </td>
          <td> <input class="form-control p-0" type="number" name="executionTime" min="0"/></td>
        </tr>
      </tbody>
    </table>
    <button id="SJN-btn" class="btn btn-md btn-success">Simulate</button>
  </div>

  <div class="fade tab-pane" id="PS" role="tabpanel" aria-labelledby="PS-list">
    <table class="table table-hover table-bordered table-responsive mt-3" id="PS-table">
      <thead>
        <tr>
          <th scope="col">Process</th>
          <th scope="col">Arrival Time</th>
          <th scope="col">Service Time</th>
          <th scope="col">Priority</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row" id="third_start" class="P0"> P0 </td>
          <td> <input type="number" class="form-control p-0" name="Process" value="0"/></td>
          <td><input class="form-control p-0" type="number" name="arrivalTime" min="0"/></td>
          <td><input class="form-control p-0" type="number" name="priority" min="0"/></td>
        </tr>
      </tbody>
    </table>
    <button id="PS-btn" class="btn btn-md btn-success">Simulate</button>
  </div>

  <div id="RR" class="fade tab-pane" role="tabpanel" aria-labelledby="RR-list">
    <table class="table table-hover table-bordered table-responsive mt-3" id="RR-table">
      <thead>
        <tr>
          <th scope="col">Process</th>
          <th scope="col">Arrival Time</th>
          <th scope="col">Execute Time</th>
        </tr>
      </thead>
      <tbody>
        <td scope="row" id="fourth_start" class="P0"> P0 </td>
        <td><input type="number" class="form-control p-0" name="process" value="0"></td>
        <td><input class="form-control p-0" type="number" name="arrivalTime" min="0"/></td>
      </tbody>
    </table>
    <label for="">Quantum<input class="form-control" type="number" name="quantum" id="" /></label>
    <br>
    <br>
    <button id="RR-btn" class="btn btn-md btn-success">Simulate</button>
  </div>

</div>

<div class="chart-container mt-2" style="position: relative; height: 40vh; width: 80vw;">
  <canvas id="produce" width="200" height="100"></canvas> <!-- Write your comments here -->
</div>


</main> <!-- End of the main activities -->
    
<!-- Calls the external Javascript files-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script> <!-- Open source bootstrap file i.e handles the buttons specifically  -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> <!-- Open source jquery file for debugging -->
<script src="Chart.bundle.min.js"></script> <!-- Open source Javascript libary for chart animations -->
<script src="functionalities.js"></script> <!-- Javascript file for handling the user interactions with the website -->
</body>
</html>
